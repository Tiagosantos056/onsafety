<mat-card xmlns:date="http://www.w3.org/1999/xhtml">

  <mat-toolbar color="primary"> Adicionar Pessoa </mat-toolbar>

  <mat-card-content>
    <form [formGroup]="form" class="min-width">
      <mat-form-field class="full-width">
        <mat-label>Nome Completo:</mat-label>
        <input matInput placeholder="Nome" formControlName="nome">
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>CPF:</mat-label>
        <input matInput formControlName="cpf" mask="000.000.000-00" placeholder="000.000.000-00" required>
      </mat-form-field>

      <mat-form-field class="min-width">
        <mat-label>Data de Nascimento:</mat-label>
        <input matInput placeholder="00/00/0000" formControlName="dataNascimento" [matDatepicker]="picker" appMaskDate>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>E-mail:</mat-label>
        <input matInput formControlName="email" placeholder="Nome@email.com" required>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button color="primary" mat-raised-button (click)="onSubmit()"> Salvar </button>
    <button mat-raised-button (click)="onCancel()"> Cancelar </button>
  </mat-card-actions>

</mat-card>
