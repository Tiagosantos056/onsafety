<mat-card>
  <mat-toolbar color="primary"> <span> Lista de pessoas </span> </mat-toolbar>

  <div class="column-flex mat-elevation-z8">

  <app-pessoas-list *ngIf="pessoas$ | async as pessoas; else loading"
                    [pessoas]="pessoas" (add)="onAdd()"
                    (editar)="onEditar($event)"
                    (deletar)="onDeletar($event)" > </app-pessoas-list>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner> </mat-spinner>
    </div>
  </ng-template>
  </div>
</mat-card>
